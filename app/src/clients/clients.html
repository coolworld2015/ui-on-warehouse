<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <div class="header" ng-click="clientsCtrl.goToBack()">{{clientsCtrl.title}}</div>
        <input type="text" class="form-control" ng-model="clientsCtrl.query.name" scroll-there>
            <table class="table table-striped input">
                <th ng-click="clientsCtrl.clientsSort('name')" style="width:50%">Name</th>
                <th ng-click="clientsCtrl.clientsSort('sum')">Balance</th>
                <tr ng-repeat="item in filteredClients | orderBy:clientsCtrl.sort:clientsCtrl.rev |
                filter:clientsCtrl.query as clientsFilter track by $index"
                ng-click="clientsCtrl.clientsEditForm(item)">
                    <td>{{item.name}}</td>
                    <td>{{item.sum | number:2}}</td>
                </tr>
            </table>
        <hr>
            <h4>
				<div class="label label-default" style="font-size:17px; background-color:#337ab7" ng-click="clientsCtrl.goToHead()">
					Records count: {{clientsFilter.length}} ({{clientsCtrl.clients.length}})
				</div>
			</h4>
        <hr>
            <h2 class="label label-primary" style="font-size:17px;">Items per page:
				<input style="border:none; width: 30px; font-size:17px; background-color:#337ab7" 
				type="text" ng-model="numPerPage" value={{numPerPage}}>
			</h2>	
        <div><pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination></div>

        <button class="btn btn-primary button" ng-click="clientsCtrl.clientsAdd()">Add</button>&nbsp
        <button class="btn btn-primary button" ng-click="clientsCtrl.clientsBack()" scroll-here>Back</button>
        <br><br>
    </center>
</body>
</html>
