<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
	
        <form ng-submit="loginCtrl.toLogin()" novalidate name="loginCtrl.form">
            <div class="header">Login</div>
			<br><br><br>
            <table class="table table-bordered">
                <tr>
					<td style="width:100%">
						<input type="text" class="form-control input" required 
							   placeholder="Login" name="name"
							   ng-model="loginCtrl.name">

						<div ng-if="loginCtrl.form.$submitted">
							<div ng-show="loginCtrl.form.name.$error.required" class="valid">Value required</div>
						</div>
					</td>
				</tr>
                <tr>
					<td style="width:100%">
						<input type="password" class="form-control input" required
							   placeholder="Password" name="pass"
							   ng-model="loginCtrl.pass">

						<div ng-if="loginCtrl.form.$submitted">
							<div ng-show="loginCtrl.form.pass.$error.required" class="valid">Value required</div>
						</div>
					</td>
				</tr>
            </table>
			<br>
				<div ng-show="loginCtrl.error" class="alert alert-danger input" style="margin-bottom:40px">
					Error. Wrong name or password
				</div>
            <input type="submit" class="btn btn-primary button" value="Login">&nbsp
        </form>
		
    </center>
</body>
</html>
